<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/atrous/512/calculator-128.png" type="image/x-icon">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="description" content="Простой цифровой калькулятор">
    <title>Digital calculator</title>
    <link rel="stylesheet" href="main.css">
    <link href="a_lcdnova_%5Ballfont.ru%5D.ttf">
    <script src="script.js" defer></script>
</head>

<body>
    <section class="section">
        <div class="calculator">
            <h3 class="title">DIGITAL CALCULATOR</h3>
            <div class="monitor">
                <div id="formula" value="0"></div>
                <div id="result">0</div>
            </div>
            <div id="buttons">
                <button id="root" class="butt blue">&#8730;</button>
                <button id="clearFormula" class="butt blue">C</button>
                <button id="delDigit" class="butt blue">DEL</button>
                <button id="division" class="butt red" value="/">&#247;</button>
                <button id="seven" class="butt" value="7">7</button>
                <button id="eight" class="butt" value="8">8</button>
                <button id="nine" class="butt" value="9">9</button>
                <button id="multiply" class="butt red" value="*">x</button>
                <button id="four" class="butt" value="4">4</button>
                <button id="five" class="butt" value="5">5</button>
                <button id="six" class="butt" value="6">6</button>
                <button id="minus" class="butt red" value="-">-</button>
                <button id="one" class="butt" value="1">1</button>
                <button id="two" class="butt" value="2">2</button>
                <button id="three" class="butt" value="3">3</button>
                <button id="plus" class="butt red" value="+">+</button>
                <button id="zero" class="butt zero" value="0">0</button>
                <button id="point" class="butt" value=".">.</button>
                <button id="answ" class="butt red" name="getAnswer">=</button>
            </div>
        </div>
    </section>

    <footer class="footer">Designed &amp; Produced by <a href="https://www.linkedin.com/in/denis-skobelev-962292142/" target="_blank">Denis Skobelev</a></footer>

</body>

</html>
